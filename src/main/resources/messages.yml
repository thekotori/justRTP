  world_not_found: "<gradient:#20B2AA:#7FFFD4><b>World Not Found</b></gradient><newline><newline><red>Error: <gray>World '<white><world><gray>' does not exist or is not loaded on this server.<newline><newline><gray>Troubleshooting:<newline>  <white>1. <gray>Check spelling (world names are <yellow>case-sensitive<gray>)<newline>  <white>2. <gray>Verify world is loaded: <white>/worlds<newline>  <white>3. <gray>Check <white>config.yml <gray>-> <white>rtp_settings.world_aliases<newline>  <white>4. <gray>For cross-server: <white>/rtp <gold>server<white>:<aqua>world<newline><newline><gray>Available worlds: <white><worlds>"
